apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-codelet-application-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}-codelet-application-service
  ports:
    - name: http
      port: {{ .Values.container.containerPort }}
      targetPort: deployment-port
      protocol: TCP